<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>千顺通后台人员管理系统</title>

		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/element.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Tabullet.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/authorization.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<link rel="stylesheet" type="text/css" href="css/authorization.css" />
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div class="main" id="table">
			<div class="leftMain" id="leftMain" style="overflow-y: auto;height:90%">
				<div>
					<el-row class="tac">
						<el-col :span="24" >
							<el-menu default-active class="el-menu-vertical-demo" @select="handleSelectNav">
								<el-submenu :index="itme.id" v-for="itme in nav" >
									<template slot="title" v-cloak>{{itme.label}}</template>
									<el-menu-item :index="itmeCh.id" v-for="itmeCh in itme.children" v-cloak style="" v-cloak>{{itmeCh.label}}</el-menu-item>
								</el-submenu>
							</el-menu>
						</el-col>
					</el-row>
				</div>
			</div>
			<div id="line" @mousedown="move"></div>
			<div class="rightMain" id="rightMain" style="overflow: auto;">
				<el-card class="box-card" v-for="itme in authorArry">
					<div slot="header" class="clearfix">
						<span v-cloak>{{organfindArry}}—{{itme.sName}}</span>
					</div>
					<div v-for="itmeOne in itme.children" class="text item">
						<el-row class="switchList">
							<el-col :span="6" v-cloak>{{itmeOne.sName}}</el-col>
							<el-col :span="6"><div >&nbsp</div></el-col>
							<el-col :span="10"><div >&nbsp</div></el-col>
							<el-col :span="2">
								<el-switch v-model="itmeOne.isShow" :name="itmeOne.sID" :disabled="readFalge" active-color="#057cfc" inactive-color="#dddddd"  active-value="1" inactive-value="0" @change="SwitchFUN($event,itmeOne.sID)">
								</el-switch>
							</el-col>
						</el-row>
					</div>
				</el-card>
			</div>
		</div>
	</body>

</html>
