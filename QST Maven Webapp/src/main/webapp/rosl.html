<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台人员项目管理系统</title>

		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/element.js"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Tabullet.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script src="js/rosl.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/rosl.css" />
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div class="main" id="table">
			<div class="leftMain" id="leftMain" style="overflow-y: auto;height:90%">
				<div>
					<el-row class="tac">
						<el-col :span="24">
							<el-menu default-active class="el-menu-vertical-demo" @select="handleSelectNav">
									<el-submenu :index="itme.id" v-for="itme in nav" >
										<template slot="title" v-cloak  >{{itme.label}}</template>
										<el-menu-item :index="itmeCh.id" v-for="itmeCh in itme.children" v-cloak style="">{{itmeCh.label}}</el-menu-item>
									</el-submenu>
							</el-menu>
						</el-col>
					</el-row>
				</div>
			</div>
			<div id="line" @mousedown="move"></div>
			<div class="rightMain" id="rightMain">
				<div class="rightCZ">
					<div class="CZRight">
						<el-row :gutter="20">
							<el-button type="primary" size="small" @click="roleShow">职位管理</el-button>
							<el-button type="primary" size="small" @click="organShow" disabled class="organ">部门管理</el-button>
						</el-row>
					</div>
					<div class="CZleft">
						<el-row :gutter="20">
							<el-col :span="18">
								<el-input placeholder="请输入搜索内容" clearable class="input" v-model="seek"></el-input>
							</el-col>
							<el-col :span="6">
								<el-button type="primary" icon="el-icon-search" @click="seekFU">搜索</el-button>
							</el-col>
						</el-row>

					</div>

				</div>
				<div class="tableRight">
					<el-row :gutter="20" class="tbaleGN">
						<el-button type="primary" @click="addTable" size="small">新增</el-button>
						<el-button type="success" size="small" class="btn btn-success fileinput-button">
							<span>导入</span>
							<input type="file" accept=".xlsx,.xls" @change="sendfile(this.files)" />
						</el-button>
						<el-button type="warning" @click="download" size="small">导出</el-button>
						<el-button type="danger" @click="toggleSelection(tableData)" size="small" v-if="false">选中删除</el-button>
					</el-row>
				</div>
				<div class="boxTable">
					<el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%" @selection-change="changeFun">
						<el-table-column type="selection">
						</el-table-column>
						<el-table-column prop="sName" label="姓名" show-overflow-tooltip>
						</el-table-column>
						<el-table-column prop="sSex" label="性别" show-overflow-tooltip>
						</el-table-column>
						<el-table-column prop="orleIdsONE" label="职位" show-overflow-tooltip>
						</el-table-column>
						<el-table-column prop="sLoginName" label="用户名(手机号)"show-overflow-tooltip>
						</el-table-column>
						<el-table-column prop="hidePass" label="用户密码"show-overflow-tooltip>
						</el-table-column>
						<el-table-column prop="AdminPer" label="管理员"show-overflow-tooltip>
						</el-table-column>
						<el-table-column label="操作" width="200" >
							<template slot-scope="scope">
								<el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
								<el-button size="mini" type="danger"  @click="handleDelete(scope.$index, scope.row)">删除</el-button>
							</template>
						</el-table-column>
					</el-table>
					 <div class="roleCodeMb xgMSG">
					 	<div class="roleOff" @click="fromOff()">
					 		<img src="img/关闭%20(1).png">
					 	</div>
					 	<el-card class="box-card roleBox">
					 		<div slot="header" class="clearfix">
					 			<span>编辑人员</span>
					 		</div>
					 		<div class="rolelist" style="padding-top:20px;">
					 			<el-form :model="ruleForm" status-icon label-width="100px" class="demo-ruleForm">
					 				<el-form-item label="姓 名">
					 					<el-input v-model="ruleForm.sName" placeholder="请输入姓名"></el-input>
					 				</el-form-item>
					 				<el-form-item label="性 别" prop="sSex">
					 					<el-radio v-model="ruleForm.sSex" label="男">男</el-radio>
					 					<el-radio v-model="ruleForm.sSex" label="女">女</el-radio>
					 				</el-form-item>
					 				<el-form-item label="部 门">
					 					<el-select v-model="organization" placeholder="请选择部门">
					 						<el-option v-for="item in ruleForm.Department" :label="item.label" :value="item.id">{{item.label}}</el-option>
					 					</el-select>
					 				</el-form-item>
					 				<el-form-item label="职 位">
					 					<el-select v-model="setPositionArry" multiple filterable allow-create default-first-option placeholder="请选择职位">
					 						<el-option v-for="item in positionArry" :key="item.sID" :label="item.sName" :value="item.sID">
					 						</el-option>
					 					</el-select>
					 				</el-form-item>
					 				<el-form-item label="用 户" prop="sLoginName">
					 					<el-input v-model="ruleForm.sLoginName" maxlength="11" placeholder="请输入用户名(电话号)"></el-input>
					 				</el-form-item>
					 				<el-form-item label="密 码" prop="sPassword">
					 					<el-input  type="password" v-model="ruleForm.sPassword" placeholder="请输入密码"></el-input>
					 				</el-form-item>
					 				<el-form-item class="tjbox">
					 					<el-button type="primary" size="mini" @click="submitForm()">提交</el-button>
					 				</el-form-item>
					 			</el-form>
					 		</div>
					 	</el-card>
					 </div>
					<div class="roleCodeMb addMSG">
						<div class="roleOff" @click="fromOffNew">
							<img src="img/关闭%20(1).png">
						</div>
						<el-card class="box-card roleBox">
							<div slot="header" class="clearfix">
								<span>新增人员</span>
							</div>
							<div class="rolelist" style="padding-top:20px;">
								<el-form :model="addForm2" status-icon label-width="100px" class="demo-ruleForm">
									<el-form-item  label="姓　名">
										<el-input v-model="addForm2.sName"  onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" placeholder="请输入姓名"></el-input>
									</el-form-item>
									<el-form-item label="性　别" prop="sSex">
										<el-radio v-model="addForm2.sSex" label="男">男</el-radio>
										<el-radio v-model="addForm2.sSex" label="女">女</el-radio>
									</el-form-item>
									<el-form-item label="部　门">
										<el-select   v-model="addorganization" placeholder="请选择部门">
											<el-option v-for="item in addForm2.Department" :label="item.label" :value="item.id">{{item.label}}</el-option>
										</el-select>
									</el-form-item>
									<el-form-item label="职　位">
										<el-select  v-model="setAddPositionArry"  multiple filterable allow-create default-first-option placeholder="请选择职位">
											<el-option v-for="item in positionArry" :key="item.sID" :label="item.sName" :value="item.sID">
											</el-option>
										</el-select>
									</el-form-item>
									<el-form-item label="用户名" prop="sLoginName">
										<el-input v-model="addForm2.sLoginName" maxlength="11" placeholder="请输入用户名(电话号)"></el-input>
									</el-form-item>
									<el-form-item label="密　码" prop="sPassword">
										<el-input type="password" v-model="addPass" placeholder="请输入密码"></el-input>
									</el-form-item>
									<el-form-item class="tjbox">
										<el-button type="primary"size="mini" @click="addSubmitForm()">提交</el-button>
									</el-form-item>
								</el-form>
							</div>
						</el-card>
					</div>
				</div>
				<div class="roleCode roleCodeMb">
					<div class="roleOff" @click="roleOff">
						<img src="img/关闭%20(1).png">
					</div>
					<el-card class="box-card roleBox">
						<div slot="header" class="clearfix">
							<span>职位管理</span>
						</div>
						<div class="rolelist">
							<table class="table table-hover" id="tableone">
								<thead>
									<tr data-tabullet-map="sID">
										<th width="50" data-tabullet-map="_index" data-tabullet-readonly="true"></th>
										<th data-tabullet-map="sName"></th>
										<th width="50" data-tabullet-type="edit"></th>
										<th width="50" data-tabullet-type="delete"></th>
									</tr>
								</thead>
							</table>
						</div>
					</el-card>
				</div>

				<!-- 组织-->
				<div class="organCode">
					<div class="organOff" @click="organOff">
						<img src="img/关闭%20(1).png">
					</div>
					<el-card class="box-card roleBox">
						<div slot="header" class="clearfix">
							<span>部门管理-{{organfindArry}}</span>
						</div>
						<div class="rolelist">
							<table class="table table-hover" id="tableorgan">
								<thead>
									<tr data-tabullet-map="id">
										<th width="50" data-tabullet-map="_index" data-tabullet-readonly="true"></th>
										<th data-tabullet-map="label"></th>
										<th width="50" data-tabullet-type="edit"></th>
										<th width="50" data-tabullet-type="delete"></th>
									</tr>
								</thead>
							</table>
						</div>
					</el-card>
				</div>
			</div>
			</div>
	</body>

</html>
